name: Publish package with Trusted Publishing

on:
  push:
    branches: ["main"]   # triggers TestPyPI publish
  release:
    types: [published]    # triggers PyPI publish

permissions:
  id-token: write      # REQUIRED for trusted publishing
  contents: read       # to read the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools (pinned setuptools)
        run: |
          python -m pip install --upgrade pip
          # Pin setuptools <68 to ensure wheel metadata is Metadata-Version 2.3
          # (compatible with publish action checker). Install setuptools_scm for
          # dynamic versioning to work in no-isolation mode.
          pip install "setuptools<68" "setuptools_scm[toml]>=7.0" wheel build

      - name: Build package (sdist + wheel, no isolation)
        # Use --no-isolation so the host-installed pinned setuptools is used for
        # metadata generation (prevents Metadata-Version 2.4 incompatibility).
        run: python -m build --no-isolation -o dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to TestPyPI using Trusted Publishing
        uses: pypa/gh-action-pypi-publish@v1.9.0
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI using Trusted Publishing
        uses: pypa/gh-action-pypi-publish@v1.9.0
