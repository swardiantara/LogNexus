[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=7.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lognexus"
dynamic = ["version"]   # version auto-generated from Git tag
description = "LogNexus: A Foundational Segmentation Tool for Drone Flight Log Messages"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }

authors = [
  { name="Swardiantara Silalahi", email="swardyantara@gmail.com" },
]

keywords = ["lognexus", "forensics", "drone", "logs", "nlp", "ner"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Topic :: Digital Forensics",
    "Topic :: Scientific/Engineering :: Information Extraction",
]

dependencies = [
    "simpletransformers>=0.70.0",
    "pandas>=2.0.0",
    "openpyxl>=3.0.0",
    "tqdm>=4.60.0",
    "torch>=2.0.0",
    "transformers>=4.40.0",
    "huggingface_hub>=0.31.0"
]

[project.scripts]
lognexus = "lognexus.cli:main"
lognexus-download = "lognexus.utils:download_model_cli"

[project.urls]
Homepage = "https://github.com/swardiantara/LogNexus"
Issues = "https://github.com/swardiantara/LogNexus/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["lognexus*"]
exclude = ["tests*"]

[tool.setuptools_scm]
write_to = "lognexus/_version.py"
